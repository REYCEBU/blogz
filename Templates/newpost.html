{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post'>
        <label>
            Build a Blog:
            <input type="text" name="task" value="" />
        </label>
        <span>
            {{title_error}}
        </span>

        <label>
            Your new entry:
            <textarea name="task" value="textarea"></textarea>
        </label>
        <span class=error>
            {{body_error}}
        </span>
        <input type="submit" value="Add Entry" />
        </label>
    </form>

    
{% endblock %}
